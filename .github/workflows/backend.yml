name: Test backend

on:
  push:
    branches:
      - backend
      - develop

jobs:
  strategy:
    matrix:
      node-version: [14.x, 16.x, 18.x]
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Change working directory
        run: cd apps/backend
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test
