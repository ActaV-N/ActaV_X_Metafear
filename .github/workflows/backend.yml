name: Test Nest.js Application

on:
  push:
    branches:
      - backend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Change working directory
        run: cd apps/backend
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test
