name: Test backend

on:
  push:
    branches:
      - backend
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Change working directory and setup dependencies
        working-directory: ./apps/backend
        run: yarn install
      - name: Run test
        working-directory: ./apps/backend
        run: yarn test
